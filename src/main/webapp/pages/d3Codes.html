<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Codes</title>

<script src="https://d3js.org/d3.v5.js"></script>

</head>
<body>
	<div id="svg-container"></div>
	<script type="text/javascript">
		let width = window.innerWidth
			|| document.documentElement.clientWidth
			|| document.body.clientWidth;


		let svg = d3.select("#svg-container")
	        .append("svg")
	        .attr("width", width)
	      	.attr("height", 38)
	      	.attr("font-size", 20)
	      	.attr("viewBox", `0 -20 ${width} 33`);
		
		setInterval(changeLetters, 2000);
	  	
		const t = svg.transition().duration(2000);
		
		let start = 400;
			
	  	function changeLetters() {
	  		svg.selectAll("text")
	           .data(randomLetters(), d => d)
	           .join(
	    	   		// selection.call(f(selection))
	    			// call function f() on the selection
	           		enter => enter.append("text")
	                   			  .attr("fill", "#6ae01b")
	                   			  .attr("x", width)
	                   			  .attr("y", 0)
	                              .text(d => d)
	                 			  .call(enter => enter.transition(t).attr("x", (d, i) => start + i * 16)),
	               	update => update.attr("fill", "black")
	                   				.attr("y", 0)
	                 				.call(update => update.transition(t).attr("x", (d, i) => start + i * 16)),
	               	exit => exit.attr("fill", "#e63209")
	   							.call(exit => exit.transition(t).attr("x", -10).remove())
	           );
	  	}
	  	
	
	  	function randomLetters() {
			return d3.shuffle("abcdefghijklmnopqrstuvwxyz".split(""))
			    	 .slice(0, Math.floor(10 + Math.random() * 16))
			    	 .sort();
		}
	</script>
	
</body>
</html>
